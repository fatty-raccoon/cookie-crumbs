<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation Request | OPSEC Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffc3;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    h2 {
      color: #00ffc3;
      font-size: 2rem;
      margin-bottom: 0.3rem;
      text-align: center;
    }

    .tagline {
      text-align: center;
      font-size: 1.1rem;
      color: #999;
      margin-bottom: 2rem;
    }

    form {
      background: #121212;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #00ffc355;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e5e5e5;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #e5e5e5;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    input:focus, textarea:focus {
      border: 1px solid #00ffc3;
      outline: none;
      background: #222;
    }

    button {
      background: #00ffc3;
      color: #0e0e0e;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ddb0;
    }

    .success-message {
      text-align: center;
      color: #00ffc3;
      margin-top: 1rem;
      display: none;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #222;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
      }

      nav.open {
        display: flex;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        padding: 1rem;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>OPSEC Vault</h1>
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('open')">☰</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="osint.html">OSINT</a>
      <a href="privacy.html">Money = Privacy</a>
      <a href="consult.html" style="color:#00ffc3;">Consult</a>
    </nav>
  </header>

  <div class="container">
    <h2>Consultation Request</h2>
    <div class="tagline">Elite security insights tailored for your peace of mind.</div>

    <form id="consultationForm" action="https://formspree.io/f/yourFormID" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8901" pattern="^\+?[0-9\s\-]{7,15}$" />

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe your query or request..." required></textarea>

      <button type="submit">Send Request</button>

      <div class="success-message" id="successMessage">Thank you! Your consultation request has been sent.</div>
    </form>
  </div>

  <footer>© 2025 OPSEC Vault. All rights reserved.</footer>

  <script>
    const form = document.getElementById('consultationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        },
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form. Please try again.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form. Please try again.');
      });
    });
  </script>
</body>
  </html>
