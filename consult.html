<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation - ShadowSec</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #e5e5e5;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 2.7rem; /* increased size by 1.5x */
      color: white;
    }
    nav {
      display: flex;
      align-items: center;
    }
    /* Removed hamburger menu styles */

    /* Neon Home button styling */
    .home-button {
      font-weight: 700;
      font-size: 1.1rem;
      color: #00ffc3;
      background: transparent;
      border: 2px solid #00ffc3;
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .home-button:hover,
    .home-button:focus {
      background: rgba(0, 255, 195, 0.1);
      box-shadow: 0 0 10px #00ffc3aa;
      outline: none;
      text-decoration: none;
    }

    main {
      max-width: 480px;
      margin: 1.5rem auto 2rem auto; /* Reduced top margin for less gap */
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      border: 2px solid #00ffc3; /* neon border */
      box-shadow: none; /* removed fading glow */
    }

    h1 {
      color: white; /* changed from neon to white */
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.8rem; /* reduced gap */
    }
    .tagline {
      color: #ccc;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem; /* reduced gap */
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-weight: 600;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border-radius: 0.6rem;
      border: 1px solid #333;
      background: #1c1c1c;
      color: #eee;
      font-size: 1rem;
      transition: 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #00ffc3;
      box-shadow: 0 0 8px #00ffc3aa;
      outline: none;
      background: #222;
    }

    form button {
      background: transparent;
      color: #00ffc3;
      border: 2px solid #00ffc3;
      padding: 0.9rem 1rem;
      border-radius: 2rem;
      font-weight: 700;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: rgba(0, 255, 195, 0.05);
      box-shadow: 0 0 12px #00ffc3aa;
    }

    .success-message {
      text-align: center;
      color: #00ffc3;
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ShadowSec</div>
    <nav>
      <a href="https://lamboar.github.io/shadowsec/index.html" class="home-button" aria-label="Home">Home</a>
    </nav>
  </header>

  <main>
    <h1>Consultation</h1>
    <div class="tagline">Elite security insights tailored for your peace of mind.</div>

    <form id="consultationForm" action="https://formspree.io/f/yourFormID" method="POST">
      <label for="name">Full Name <sup>*</sup></label>
      <input type="text" id="name" name="name" required placeholder="Your full name" autocomplete="name" />

      <label for="email">Email Address <sup>*</sup></label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8901" pattern="^\+?[0-9\s\-]{7,15}$" autocomplete="tel" />

      <label for="message">Your Message <sup>*</sup></label>
      <textarea id="message" name="message" rows="5" required placeholder="Describe your query or request..."></textarea>

      <button type="submit">Send Request</button>
      <div class="success-message" id="successMessage">Thank you! Your consultation request has been sent.</div>
    </form>
  </main>

  <script>
    const form = document.getElementById('consultationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Oops! Something went wrong. Try again.');
        }
      }).catch(() => {
        alert('Network error. Please try again later.');
      });
    });
  </script>

</body>
  </html>
