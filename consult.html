<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation Form - OPSEC Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Barlow Condensed', sans-serif;
      background: #000000; /* true black AMOLED */
      color: #ddd;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #9b59b6; /* luxurious purple */
      text-shadow: 0 0 8px #9b59b6aa;
      user-select: none;
    }
    form {
      background: #121212;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow:
        0 0 20px #9b59b6aa,
        inset 0 0 12px #6c3483cc;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: floatIn 0.7s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }
    @keyframes floatIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.7px;
      color: #eee;
      user-select: none;
    }
    input, textarea {
      width: 100%;
      padding: 0.85rem 1.2rem;
      margin-bottom: 1.8rem;
      border-radius: 12px;
      border: 2px solid transparent;
      font-size: 1rem;
      font-family: 'Barlow Condensed', sans-serif;
      background: #1a1a1a;
      color: #eee;
      box-shadow:
        inset 0 0 10px #3a1f6b88;
      transition: border-color 0.35s ease, box-shadow 0.35s ease, background-color 0.35s ease;
      caret-color: #9b59b6;
      user-select: text;
      outline-offset: 3px;
      outline-color: transparent;
      outline-style: solid;
      outline-width: 2px;
    }
    input::placeholder,
    textarea::placeholder {
      color: #777;
      font-style: italic;
      user-select: none;
    }
    input:focus, textarea:focus {
      background: #2b1a44;
      border-color: #9b59b6;
      box-shadow:
        0 0 8px #9b59b6cc,
        inset 0 0 15px #9b59b6aa;
      outline-color: #9b59b6;
      animation: pulseBorder 1.5s infinite alternate ease-in-out;
    }
    @keyframes pulseBorder {
      from {
        outline-color: #9b59b6cc;
        box-shadow:
          0 0 8px #9b59b6cc,
          inset 0 0 15px #9b59b6aa;
      }
      to {
        outline-color: #c39bd3ff;
        box-shadow:
          0 0 15px #c39bd3ff,
          inset 0 0 20px #c39bd3cc;
      }
    }
    input:focus::placeholder,
    textarea:focus::placeholder {
      color: #c39bd3;
    }
    /* Animate inputs with a gentle wiggle when focused */
    input:focus, textarea:focus {
      animation-name: wiggle;
      animation-duration: 0.4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;
    }
    @keyframes wiggle {
      0% { transform: translateX(0); }
      15% { transform: translateX(-5px); }
      30% { transform: translateX(5px); }
      45% { transform: translateX(-5px); }
      60% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    button {
      background: linear-gradient(135deg, #6a0dad, #9b59b6);
      color: #fff;
      font-weight: 700;
      padding: 1rem 0;
      font-size: 1.15rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      width: 100%;
      box-shadow: 0 0 15px #9b59b6cc;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #9b59b6, #6a0dad);
      box-shadow:
        0 0 20px #bb8fce,
        0 0 30px #9b59b6;
      outline: none;
    }
    button:active {
      transform: scale(0.98);
      box-shadow:
        0 0 10px #8e44ad;
    }
    .success-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: #7fffd4; /* aquamarine highlight */
      display: none;
      user-select: none;
      text-shadow: 0 0 4px #7fffd4cc;
    }
    sup {
      color: #d36aff;
      user-select: none;
    }
    @media (max-width: 520px) {
      form {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Consultation Request</h1>
  <form id="consultationForm" action="https://formspree.io/f/yourFormID" method="POST">
    <label for="name">Full Name <sup>*</sup></label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your full name"
      required
      autocomplete="name"
    />

    <label for="email">Email Address <sup>*</sup></label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      required
      autocomplete="email"
    />

    <label for="phone">Phone Number (optional)</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      placeholder="+1 234 567 8901"
      pattern="^\+?[0-9\s\-]{7,15}$"
      autocomplete="tel"
    />

    <label for="message">Your Message <sup>*</sup></label>
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Describe your query or request in detail..."
      required
    ></textarea>

    <button type="submit">Send Request</button>

    <div class="success-message" id="successMessage">
      Thank you! Your consultation request has been sent.
    </div>
  </form>

  <script>
    const form = document.getElementById('consultationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        },
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form. Please try again.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form. Please try again.');
      });
    });
  </script>

</body>
  </html>
