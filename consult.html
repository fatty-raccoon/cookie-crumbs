<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation Form - OPSEC Vault</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: #000000;
      color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Edu SA Hand', cursive;
      font-weight: 400;
      font-size: 3.6rem;
      letter-spacing: 4px;
      color: #d4af7f;
      text-transform: none;
      margin: 0 0 0.3rem 0;
      user-select: none;
      text-shadow: 0 0 8px #d4af7f88;
      text-align: center;
    }
    .tagline {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      color: #d4af7fcc;
      letter-spacing: 1.2px;
      margin-bottom: 2rem;
      user-select: none;
      text-align: center;
      max-width: 420px;
      line-height: 1.4;
    }
    form {
      background: #121212;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow:
        0 20px 40px #d4af7f55,
        inset 0 0 15px #a5834a88;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: floatUpSlow 6s ease-in-out infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    @keyframes floatUpSlow {
      0%, 100% {
        transform: translateY(0);
        box-shadow:
          0 20px 40px #d4af7f55,
          inset 0 0 15px #a5834a88;
      }
      50% {
        transform: translateY(-15px);
        box-shadow:
          0 30px 50px #d4af7f99,
          inset 0 0 20px #b39c5fbb;
      }
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.7px;
      color: #f5f5f5;
      user-select: none;
    }
    input, textarea {
      width: 100%;
      padding: 0.85rem 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      border: 2px solid transparent;
      font-size: 1rem;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      box-shadow:
        inset 0 0 15px #a5834a77;
      transition: border-color 0.35s ease, box-shadow 0.35s ease, background-color 0.35s ease;
      caret-color: #d4af7f;
      user-select: text;
      outline-offset: 3px;
      outline-color: transparent;
      outline-style: solid;
      outline-width: 2px;
      box-sizing: border-box;
      max-width: 100%;
    }
    input::placeholder,
    textarea::placeholder {
      color: #bba86bcc;
      font-style: italic;
      user-select: none;
    }
    input:focus, textarea:focus {
      background: #2b2340;
      border-color: #d4af7f;
      box-shadow:
        0 0 12px #d4af7fcc,
        inset 0 0 22px #d4af7faa;
      outline-color: #d4af7f;
      animation: pulseBorder 1.5s infinite alternate ease-in-out, wiggle 0.4s ease-in-out 1;
    }
    @keyframes pulseBorder {
      from {
        outline-color: #d4af7fcc;
        box-shadow:
          0 0 12px #d4af7fcc,
          inset 0 0 22px #d4af7faa;
      }
      to {
        outline-color: #f1e5b7ff;
        box-shadow:
          0 0 20px #f1e5b7ff,
          inset 0 0 30px #f1e5b7cc;
      }
    }
    @keyframes wiggle {
      0% { transform: translateX(0); }
      15% { transform: translateX(-5px); }
      30% { transform: translateX(5px); }
      45% { transform: translateX(-5px); }
      60% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    input:focus::placeholder,
    textarea:focus::placeholder {
      color: #f1e5b7;
    }
    button {
      background: linear-gradient(135deg, #b7995c, #d4af7f);
      color: #000;
      font-weight: 700;
      padding: 1rem 0;
      font-size: 1.15rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      width: 100%;
      box-shadow: 0 0 20px #d4af7fbb;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      filter: drop-shadow(0 0 3px #d4af7fcc);
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #d4af7f, #b7995c);
      box-shadow:
        0 0 30px #f1e5b7dd,
        0 0 40px #d4af7fdd;
      outline: none;
    }
    button:active {
      transform: scale(0.98);
      box-shadow:
        0 0 15px #b7995cbb;
    }
    .success-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: #f1e5b7;
      display: none;
      user-select: none;
      text-shadow: 0 0 6px #f1e5b7bb;
    }
    sup {
      color: #d4af7f;
      user-select: none;
    }
    @media (max-width: 520px) {
      form {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2.8rem;
        letter-spacing: 3px;
      }
      .tagline {
        font-size: 1.1rem;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <h1>Consultation Request</h1>
  <div class="tagline">Elite security insights tailored for your peace of mind.</div>

  <form id="consultationForm" action="https://formspree.io/f/yourFormID" method="POST">
    <label for="name">Full Name <sup>*</sup></label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your full name"
      required
      autocomplete="name"
    />

    <label for="email">Email Address <sup>*</sup></label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      required
      autocomplete="email"
    />

    <label for="phone">Phone Number (optional)</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      placeholder="+1 234 567 8901"
      pattern="^\+?[0-9\s\-]{7,15}$"
      autocomplete="tel"
    />

    <label for="message">Your Message <sup>*</sup></label>
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Describe your query or request in detail..."
      required
    ></textarea>

    <button type="submit">Send Request</button>

    <div class="success-message" id="successMessage">
      Thank you! Your consultation request has been sent.
    </div>
  </form>

  <script>
    const form = document.getElementById('consultationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        },
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form. Please try again.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form. Please try again.');
      });
    });
  </script>

</body>
  </html>
